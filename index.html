        height: 100%;

<body>
<div id="map" div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYZ2z4zcTrdDt6r5TpB4aiI1EkLS2xRms" type="text/javascript"></script>
<script src="Marker.js" type="text/javascript"></script>
<script type="text/javascript">
var map = new google.maps.Map(document.getElementById("map"), {
  zoom: 5,
 center: new google.maps.LatLng(51.54376, 9.910419999999931),
 mapTypeId: google.maps.MapTypeId.ROADMAP
});
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			map.setZoom(11);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < locations.length; i++) {
  marker = new google.maps.Marker({
   position: new google.maps.LatLng(locations[i][1], locations[i][2]),
   map: map,
   url: locations[i][3]
  });

      google.maps.event.addListener(marker, "click", (function(marker, i) {
   return function() {
     infowindow.setContent(locations[i][0]);
     infowindow.open(map, marker);
   }
 })(marker, i));

    }

     </script>
